<head>
  <meta charset="utf-8"> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <title>無職.dev</title>
</head>
<body onload="draw();">
  <h1 class="display-1">
    無職.dev
  </h1>
  <p class="lead">
    I'm sabanium, currently unemployed and very unlikely to work in near future, owner of this domain.
  </p>
  <canvas id="canvas" width="200" height="200">
    <div style="display: none;">
      <img id="prof" src="./prof.jpg" />
  </canvas>
</body>
<style>
  body {
    padding: 20 20 0 20;
    color: #17184b;
  }
</style>
<script>
  var canvas = document.getElementById("canvas");
  var cnt = 0;

  function init() {
      window.requestAnimationFrame(draw);
  }

  function draw() {
    if(canvas.getContext) {
        var ctx = canvas.getContext("2d");

        ctx.save();
        ctx.translate(100, 100);
        ctx.rotate(cnt * Math.PI / 180);
        ctx.drawImage(document.getElementById('prof'), -100, -100, 200, 200);
        ctx.restore();
        cnt = cnt + 1;
    }   
    window.requestAnimationFrame(draw);
  }

  init();
</script>
